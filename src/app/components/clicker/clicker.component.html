<div class="clicker-main-container">
  <div class="clicker-coins-container">
    <div class="coin-icon">
      <img ngSrc="/Coin1.png" alt="coins" fill/>
    </div>
    <p>{{ coins$ | async | number: '1.0-0' }}</p>
  </div>
  <div class="clicker-img-container" (click)="onClickerClick($event)">
    <img class="clicker-image" [ngSrc]="(enemyCurrentImage$ | async) ?? ''" fill alt="" priority draggable="false"/>
    <span
      *ngFor="let click of clicks"
      [ngStyle]="{ 'top.px': click.y, 'left.px': click.x }"
      class="clicker-value"
    >
      +{{ clickMultiplier$ | async }}
    </span>
  </div>
  <div class="health-bar-container">
    <div [ngStyle]="{'width': (((this.enemyCurrentHealth$ | async)??0)/((this.enemyMaxHealth$ | async)??1))*100 + '%'}"
         class="health-bar"
    ></div>
    <div class="health-bar-value">
      <p>{{enemyCurrentHealth$ | async | number: '1.0-0'}}</p>
    </div>
    <div class="health-bar-background"></div>
  </div>
</div>
