<div class="clicker-img-container" (click)="onClickerClick($event)">
  <img class="clicker-image" [ngSrc]="imgSrc" fill alt="" priority draggable="false"/>
  <span
    *ngFor="let click of clicks"
    [ngStyle]="{ 'top.px': click.y, 'left.px': click.x }"
    class="clicker-value"
  >
    {{click.value}}
  </span>
</div>
