<div class="skill-item-wrapper"
     [ngStyle]="{'filter': (skillItem.isUnlocked) ? 'grayscale(0)' : 'grayscale(1)'}"
  >
  <img [ngSrc]="skillItem.icon"
       fill
       alt="skill item"
  >
  <div
    class="cooldown-overlay"
    *ngIf="skillItem.isOnCooldown"
    [style.animation-duration]="skillItem.cooldown + 'ms'"
  ></div>
</div>
